version: 2.1

orbs:
  yarn: artsy/yarn@6.0.0
  auto: artsy/auto@1.4.0
  aws-s3: circleci/aws-s3@2.0.0

jobs:
  deploy-storybook:
    docker:
      - image: "cimg/python:3.10"
    steps:
      - aws-s3/sync:
          arguments: --acl public-read
          from: packages/palette/storybook-static
          to: "s3://artsy-static-sites/artsy-palette-storybook"

  deploy-docs:
    docker:
      - image: "cimg/python:3.10"
    steps:
      - aws-s3/sync:
          arguments: --acl public-read
          from: packages/palette-docs/public
          to: "s3://artsy-static-sites/artsy-palette"

workflows:
  build_and_verify:
    jobs:
      - yarn/workflow-queue
      - yarn/update-cache:
          requires:
            - yarn/workflow-queue
      - yarn/lint:
          requires:
            - yarn/workflow-queue
      - yarn/type-check:
          requires:
            - yarn/workflow-queue
      - yarn/test:
          requires:
            - yarn/workflow-queue
      - yarn/run:
          name: visual-test
          script: visual-test
          requires:
            - yarn/workflow-queue
          filters:
            branches:
              ignore: master
      - yarn/run:
          name: visual-test-master
          script: visual-test --auto-accept-changes
          requires:
            - yarn/workflow-queue
          filters:
            branches:
              only: master

      # PR Builds
      - auto/publish-canary:
          context: npm-deploy
          filters:
            branches:
              ignore: master
          requires:
            - yarn/test
            - yarn/lint
            - yarn/type-check
            - yarn/update-cache

      # Releases
      - auto/publish:
          context: npm-deploy
          filters:
            branches:
              only: master
          requires:
            - yarn/test
            - yarn/lint
            - yarn/type-check
            - yarn/update-cache

      # Docs / Storybooks
      - yarn/run:
          name: build-storybook
          script: "build-storybook"
          post-steps:
            - persist_to_workspace:
                root: .
                paths:
                  - packages/palette/storybook-static
          filters:
            branches:
              only: master
      - yarn/run:
          name: build-docs
          script: "build-docs"
          post-steps:
            - persist_to_workspace:
                root: .
                paths:
                  - packages/palette-docs/public
          filters:
            branches:
              only: master
      - deploy-storybook:
          context: static-sites-uploader
          requires:
            - build-storybook
          pre-steps:
            - attach_workspace:
                at: .
          filters:
            branches:
              only: master
      - deploy-docs:
          context: static-sites-uploader
          requires:
            - build-docs
          pre-steps:
            - attach_workspace:
                at: .
          filters:
            branches:
              only: master
