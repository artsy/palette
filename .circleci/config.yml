version: 2.1

orbs:
  auto: artsy/auto@2.3.0
  aws-s3: circleci/aws-s3@4.1.3
  node: circleci/node@6.3.0

jobs:
  deploy-storybook:
    docker:
      - image: "cimg/python:3.14"
    steps:
      - aws-s3/sync:
          arguments: --acl public-read
          from: packages/palette/storybook-static
          to: "s3://artsy-static-sites/artsy-palette-storybook"

workflows:
  build_and_verify:
    jobs:
      - node/run:
          name: lint
          pkg-manager: yarn
          yarn-run: lint
          version: 20.10.0

      - node/run:
          name: type-check
          pkg-manager: yarn
          yarn-run: type-check
          version: 20.10.0

      - node/run:
          name: test
          pkg-manager: yarn
          yarn-run: test
          version: 20.10.0

      - node/run:
          name: visual-test
          pkg-manager: yarn
          yarn-run: visual-test
          version: "20.10.0"
          filters:
            branches:
              ignore: main

      - node/run:
          name: visual-test-main
          pkg-manager: yarn
          yarn-run: visual-test
          version: "20.10.0"
          filters:
            branches:
              only: main

      # PR Builds
      - auto/publish-canary:
          context: npm-deploy
          filters:
            branches:
              ignore: main
          node-version: "20.10.0"
          requires:
            - test
            - lint
            - type-check

      # Releases
      - auto/publish:
          context: npm-deploy
          filters:
            branches:
              only: main
          node-version: "20.10.0"
          requires:
            - test
            - lint
            - type-check

      # Docs / Storybooks
      - node/run:
          name: build-storybook
          pkg-manager: yarn
          yarn-run: "build-storybook"
          post-steps:
            - persist_to_workspace:
                root: .
                paths:
                  - packages/palette/storybook-static
          filters:
            branches:
              only: main

      - deploy-storybook:
          context: static-sites-uploader
          requires:
            - build-storybook
          pre-steps:
            - attach_workspace:
                at: .
          filters:
            branches:
              only: main
